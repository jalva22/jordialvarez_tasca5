<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	
</head>
<body> 
	<div style="text-align:center;">
	
	<table class="table table-striped">
	
<script type="text/javascript">
		
		var valor;
		//var cantidad;
		valor=prompt("Introduce un valor ", );
		
		if(valor>0 & valor<=10){
			document.write("Tabla de mutiplicar del : " +valor);
		//document.getElemntById("Tabla").innerHTML = "Paragraph changed";
		
		for(var i=1; i<=10; i++) {
			document.write("<tr><td>"+valor+" x "+i+" = "+valor*i+"</td></tr>");	
		} 
		}else{
			document.write("Introduce un numero entre el 1 y el 10")
		}


	</script>
	</table>
	<br><button ><a href="index.html">Vuelve a intoducir un valor"</a></button>
</div>		
</body>
</html>
